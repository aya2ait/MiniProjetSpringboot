<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Clients</title>
</head>
<body>
<h1>Liste des Clients</h1>
<table border="1">
    <tr>
        <th>Code Client</th>
        <th>Nom Client</th>
    </tr>
    <tr th:each="client : ${clients}">
        <td th:text="${client.codeClient}">Code</td>
        <td th:text="${client.nomClient}">Nom</td>
    </tr>
</table>
</body>
</html>
